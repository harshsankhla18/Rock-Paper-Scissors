<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice">
            <img src="Images/rock.png" id="Rock">
        </div>
        <div class="choice">
            <img src="Images/paper.png" id="Paper">
        </div>
        <div class="choice">
            <img src="Images/scissors.png" id="Scissors">
        </div>
    </div>
    <div class="score">
        <div class="user-score">
            <p id="userScore">0</p>
            <p>User</p>
        </div>
        <div class="comp-score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p id="msg">Make your choice</p>
      
    </div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
